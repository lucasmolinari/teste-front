<div class="fixed inset-0 bg-black opacity-80 z-50" *ngIf="isOpen">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full">
      <div class="p-4">
        <h5 class="text-xl font-semibold text-gray-900">Confirmação</h5>
      </div>
      <div class="p-4">
        <p class="text-gray-700">{{ message }}</p>
      </div>
      <div class="flex justify-end p-4">
        <button
          type="button"
          class="btn btn-secondary mr-2 bg-gray-300 text-gray-700 hover:bg-gray-400 p-2 rounded cursor-pointer"
          (click)="onCancel()"
        >
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-danger bg-red-600 text-white hover:bg-red-700 p-2 rounded cursor-pointer"
          (click)="onConfirm()"
        >
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
