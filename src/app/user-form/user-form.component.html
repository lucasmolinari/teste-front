<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form
    [formGroup]="userForm"
    (submit)="onSubmit()"
    class="max-w-md w-full p-6 bg-white rounded-lg shadow-md"
  >
    <h1 class="mb-2 mt-0 font-semibold text-lg">{{ title }}</h1>
    <div class="mb-4">
      <label for="nome" class="block text-sm font-semibold text-gray-700"
        >Nome</label
      >
      <input
        id="nome"
        placeholder="Insira o nome"
        type="text"
        formControlName="nome"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-semibold text-gray-700"
        >E-mail</label
      >
      <input
        id="email"
        placeholder="Insira o e-mail"
        type="text"
        formControlName="email"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="telefone" class="block text-sm font-semibold text-gray-700"
        >Telefone</label
      >
      <input
        id="telefone"
        placeholder="Insira o número de telefone"
        type="text"
        formControlName="telefone"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <p *ngIf="submitted && userForm.invalid" class="mb-4 ms-1 text-red-600">
      Campos inválidos
    </p>
    <div class="flex space-x-4">
      <button
        type="button"
        (click)="onCancel()"
        class="w-full py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 cursor-pointer"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
      >
        Confirmar
      </button>
    </div>
  </form>
</div>
