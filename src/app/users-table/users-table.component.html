<div class="flex flex-col">
  <!-- Table container with fixed height and scroll -->
  <div class="h-96 overflow-auto border border-bottom border-stone-300">
    <table class="min-w-full bg-white divide-y divide-gray-200">
      <thead class="bg-gray-50 sticky top-0">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Nome
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Email
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Telefone
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Ações
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ user.nome }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ user.email }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ user.telefone }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
            <button
              (click)="onEdit(user.id)"
              class="text-indigo-600 hover:text-indigo-900 bg-indigo-100 px-3 py-1 rounded-md cursor-pointer"
            >
              Editar
            </button>
            <button
              (click)="onDelete(user.id)"
              class="text-red-600 hover:text-red-900 bg-red-100 px-3 py-1 rounded-md cursor-pointer"
            >
              Deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add user button container -->
  <div class="mt-4 flex justify-end px-6">
    <button
      (click)="onAddUser()"
      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md flex items-center gap-2 cursor-pointer"
    >
      <span class="text-lg">+</span>
      <span>Adicionar Usuário</span>
    </button>
  </div>
</div>

<app-confirmation-modal
  [message]="'Tem certeza que deseja excluir este item?'"
  [(isOpen)]="isModalOpen"
  (confirmed)="onConfirmDelete()"
  (canceled)="onCancelDelete()"
>
</app-confirmation-modal>
